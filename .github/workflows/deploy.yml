name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install Ansible
        run: sudo apt-get install -y ansible

      - name: Install Ansible collections
        run: ansible-galaxy collection install -r ansible/requirements.yaml

      - name: Install Podman
        run: sudo apt-get install -y podman

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_IP }} >> ~/.ssh/known_hosts

      - name: Create Ansible inventory
        run: |
          mkdir -p ansible/inventory
          cat > ansible/inventory/hosts.ini << EOF
          [server]
          ${{ secrets.VPS_IP }} ansible_user=${{ secrets.VPS_USER }}
          EOF

      - name: Build and deploy application
        run: |
          ansible-playbook \
            ansible/playbooks/build-and-deploy.yaml \
            -i ansible/inventory/hosts.ini \
            --private-key ~/.ssh/id_rsa \
            -v
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          DOMAIN: ${{ vars.DOMAIN }}

      - name: Verify deployment
        run: curl -f https://${{ vars.DOMAIN }}/health || exit 1

      - name: Deployment notification
        run: echo "âœ… Deployment successful to https://${{ vars.DOMAIN }}"
