version: '3.8'

services:
  postgres:
    image: docker.io/library/postgres:17-alpine
    container_name: battleships-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: battleships
      POSTGRES_USER: battleships
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - battleships-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U battleships']
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    image: battleships-server:latest
    container_name: battleships-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PORT: 3000
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      DATABASE_CONNECTION_STRING: postgresql://battleships:${DB_PASSWORD}@postgres:5432/battleships
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: production
    networks:
      - battleships-network
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  cdn:
    image: docker.io/library/nginx:1.27-alpine
    container_name: battleships-cdn
    restart: unless-stopped
    depends_on:
      - server
    ports:
      - '8080:80'
      - '8443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./client-assets:/usr/share/nginx/html:ro
      - ./certs:/certs:ro
      - nginx_cache:/var/cache/nginx
      - nginx_logs:/var/log/nginx
    networks:
      - battleships-network
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost/health']
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  battleships-network:
    driver: bridge

volumes:
  postgres_data:
  nginx_cache:
  nginx_logs:
